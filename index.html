<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <title>Quiz – WebView Bridge</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div id="wrapper">
      <main class="container">
        <header class="header">
          <div class="title" id="quizTitle">Quiz de Exemplo</div>
          <div class="badge" id="statusBadge">Web</div>
        </header>

        <section id="quiz"></section>

        <footer style="margin-top: 16px; display: flex; gap: 12px; flex-wrap: wrap;">
          <button id="nextBtn">Próxima</button>
        </footer>

        <section id="result" class="result hidden"></section>
      </main>
    </div>

    <script src="/js/quiz.js"></script>
  </body>
